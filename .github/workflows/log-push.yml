name: Auto Commit & Push Logs

on:
  push:
    paths:
      - 'website_status.log'
      - 'statuses.json'  # Triggers when these files change
  schedule:
    - cron: "*/1 * * * *"  # Runs every minute (only for public repos or paid GitHub accounts)

jobs:
  commit-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "github-actions@github.com"

      - name: Check for changes and commit
        run: |
          git add website_status.log statuses.json
          if ! git diff --cached --quiet; then
            git commit -m "[Auto Commit] Log update at $(date +'%Y-%m-%d %H:%M:%S')"
            git push
          else
            echo "No changes detected, skipping commit."
          fi
