name: Auto Commit & Push Logs

on:
  push:
    branches:
      - main
  schedule:
    - cron: "*/5 * * * *"  # Runs every 5 minutes

jobs:
  commit-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'  # Use the correct Python version

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Logging Script
        run: python main.py  # This should update `website_status.log` and `statuses.json`

      - name: Set up Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "github-actions@github.com"

      - name: Commit and Push Logs
        run: |
          git add website_status.log statuses.json
          git diff --cached --exit-code || (git commit -m "[Auto Commit] Log update at $(date +'%Y-%m-%d %H:%M:%S')" && git push)
